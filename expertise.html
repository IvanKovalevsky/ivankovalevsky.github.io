	<section>
		<h2>Showcase: Front-end (AJAX) App</h2>

	<section id="JSON">
        <div id="container"></div>
        <script>
            let url = 'https://reqres.in/api/users?page=1';
            fetch(url)
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
                function appendData(user) {
                    let html = '';
                    for (var i = 0; i < user.data.length; i++) {
                        let htmlSegment = `<div class="user">
                        <h2>${user.data[i].first_name} ${user.data[i].last_name}</h2>
                        <img src="${user.data[i].avatar}" >
                        <div class="email"><a href="email:${user.data[i].email}">${user.data[i].email}</a></div><br>
                        </div>`;
                        let contanier = document.getElementById("container");
                        html += htmlSegment;
                        container.innerHTML = html;
                    }
                }
        </script>
